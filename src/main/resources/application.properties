# ============================================
# 应用基本配置
# ============================================
# 应用名称
spring.application.name=online-shopping
# 服务器端口（默认 8080）
server.port=8080

# ============================================
# 数据库配置（MySQL）
# ============================================
# 数据库连接 URL
# 注意：将 localhost 改为你的 MySQL 服务器地址
# 如果是云服务器，改为服务器 IP
spring.datasource.url=jdbc:mysql://localhost:3306/online_shopping?useSSL=false&serverTimezone=UTC
# 数据库用户名
spring.datasource.username=root
# 数据库密码（改为你自己的密码）
spring.datasource.password=123456
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / Hibernate 配置
# ============================================
# 显示 SQL 语句（开发时打开，生产环境关闭）
spring.jpa.show-sql=true
# 格式化 SQL（便于阅读）
spring.jpa.properties.hibernate.format_sql=true
# 数据库方言（MySQL 8）
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# DDL 策略：update（自动更新表结构，不删除数据）
# 选项：create（每次启动删表重建）、update（只更新）、none（不操作）
spring.jpa.hibernate.ddl-auto=update

# ============================================
# Thymeleaf 配置
# ============================================
# 模板文件路径
spring.thymeleaf.prefix=classpath:/templates/
# 模板文件后缀
spring.thymeleaf.suffix=.html
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 模板模式
spring.thymeleaf.mode=HTML
# 禁用缓存（开发时关闭缓存，修改页面立即生效）
spring.thymeleaf.cache=false

# ============================================
# 日志配置
# ============================================
# 日志级别（DEBUG/INFO/WARN/ERROR）
logging.level.root=INFO
# 自定义包的日志级别
logging.level.com.shop=DEBUG
# SQL 日志
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# 文件上传配置（如果需要上传商品图片）
# ============================================
# 单个文件最大大小
spring.servlet.multipart.max-file-size=10MB
# 请求最大大小
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Session 配置
# ============================================
# Session 超时时间（30分钟）
server.servlet.session.timeout=30m

# ============================================
# 开发环境配置（生产环境需要修改）
# ============================================
# 错误页面显示详细信息（生产环境改为 never）
server.error.include-message=always
server.error.include-stacktrace=always
