<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/" class="logo">🛒 在线购物网站</a>
        <div class="nav-links">
            <a href="/products">商品列表</a>
            <a href="/cart">购物车</a>
            <a href="/orders">我的订单</a>
            <a href="/user/settings">账号设置</a>
            <a sec:authorize="hasRole('ADMIN')" href="/admin">管理后台</a>
            <span style="color: #3498db;">
                👤 <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: 1rem;">
                    退出
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1>订单详情</h1>

        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- 订单基本信息 -->
        <div class="card">
            <h3>📋 订单信息</h3>
            <p><strong>订单号：</strong><span th:text="${order.id}" style="font-size: 1.2rem;"></span></p>
            <p><strong>下单时间：</strong>
               <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
            </p>
            <p><strong>订单状态：</strong>
                <span th:switch="${order.status}">
                    <span th:case="'PENDING'" style="color: #f39c12; font-weight: bold; font-size: 1.2rem;">⏳ 待支付</span>
                    <span th:case="'PAID'" style="color: #27ae60; font-weight: bold; font-size: 1.2rem;">✅ 已支付</span>
                    <span th:case="'SHIPPED'" style="color: #3498db; font-weight: bold; font-size: 1.2rem;">🚚 已发货</span>
                    <span th:case="'COMPLETED'" style="color: #95a5a6; font-weight: bold; font-size: 1.2rem;">📦 已完成</span>
                    <span th:case="'CANCELLED'" style="color: #e74c3c; font-weight: bold; font-size: 1.2rem;">❌ 已取消</span>
                </span>
            </p>
        </div>

        <!-- 订单商品 -->
        <div class="card">
            <h3>🛍️ 商品清单</h3>
            <table>
                <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td th:text="${item.productName}" style="font-weight: bold;"></td>
                        <td>¥<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></td>
                        <td th:text="${item.quantity}" style="text-align: center;"></td>
                        <td style="font-weight: bold;">¥<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr style="background-color: #f8f9fa; font-weight: bold; font-size: 1.1rem;">
                        <td colspan="3" style="text-align: right; padding: 1rem;">订单总额：</td>
                        <td style="color: #e74c3c; font-size: 1.4rem; padding: 1rem;">
                            ¥<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- 操作按钮 -->
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <a href="/orders" class="btn btn-secondary">← 返回订单列表</a>
            
            <!-- 待支付状态显示支付和取消按钮 -->
            <div th:if="${order.status == 'PENDING'}" style="display: flex; gap: 1rem;">
                <form th:action="@{/order/{id}/pay(id=${order.id})}" method="post">
                    <button type="submit" class="btn btn-success" style="font-size: 1.1rem;">
                        💳 立即支付
                    </button>
                </form>
                <form th:action="@{/order/{id}/cancel(id=${order.id})}" method="post">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('确定要取消订单吗？库存将恢复。')">
                        ❌ 取消订单
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
