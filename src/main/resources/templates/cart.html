<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/" class="logo">🛒 在线购物网站</a>
        <div class="nav-links">
            <a href="/products">商品列表</a>
            <a href="/cart">购物车</a>
            <a href="/orders">我的订单</a>
            <a sec:authorize="hasRole('ADMIN')" href="/admin">管理后台</a>
            <span style="color: #3498db;">
                👤 <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
    <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: 1rem;">
        退出
    </button>
</form>
        </div>
    </nav>

    <div class="container">
        <h1>购物车</h1>

        <!-- 消息提示 -->
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <!-- 购物车表格 -->
        <div th:if="${!#lists.isEmpty(cartItems)}" class="card">
            <table>
                <thead>
                    <tr>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cartItems}">
                        <td>
                            <img th:src="${item.imageUrl}" 
                                 alt="商品图片" 
                                 style="width: 80px; height: 80px; object-fit: cover;">
                        </td>
                        <td th:text="${item.productName}"></td>
                        <td>
                            ¥<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span>
                        </td>
                        <td>
                            <form th:action="@{/cart/update}" method="post" style="display: inline;">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <input type="number" name="quantity" 
                                       th:value="${item.quantity}" 
                                       min="1" max="99"
                                       style="width: 60px; padding: 0.3rem;"
                                       onchange="this.form.submit()">
                            </form>
                        </td>
                        <td>
                            ¥<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span>
                        </td>
                        <td>
                            <form th:action="@{/cart/remove}" method="post" style="display: inline;">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <button type="submit" class="btn btn-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- 购物车总计 -->
            <div style="text-align: right; padding: 1rem; border-top: 2px solid #ddd;">
                <h3>
                    总计：¥<span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)}" 
                                style="color: #e74c3c;"></span>
                </h3>
            </div>

            <!-- 操作按钮 -->
            <div style="display: flex; justify-content: space-between; padding: 1rem;">
                <form th:action="@{/cart/clear}" method="post">
                    <button type="submit" class="btn btn-secondary"
                            onclick="return confirm('确定要清空购物车吗？')">
                        清空购物车
                    </button>
                </form>
                <a href="/order/confirm" class="btn btn-success" style="font-size: 1.1rem;">
                    去结算 →
                </a>
            </div>
        </div>

        <!-- 空购物车 -->
        <div th:if="${#lists.isEmpty(cartItems)}" 
             class="card" 
             style="text-align: center; padding: 3rem;">
            <h3>🛒 购物车是空的</h3>
            <p style="margin: 1rem 0;">快去挑选喜欢的商品吧！</p>
            <a href="/products" class="btn btn-primary">去购物 →</a>
        </div>
    </div>
</body>
</html>
