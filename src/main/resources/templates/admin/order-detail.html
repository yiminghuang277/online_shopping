<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情 - 管理后台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="/" class="logo">🛒 管理后台</a>
        <div class="nav-links">
            <a href="/admin/products">商品管理</a>
            <a href="/admin/orders">订单管理</a>
            <a href="/admin/stats">销售统计</a>
            <a href="/products">返回前台</a>
            <span style="color: #3498db;">
                👤 <span sec:authentication="name"></span>
            </span>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" style="background: none; border: none; color: white; cursor: pointer; font-size: 1rem;">
                    退出
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <h1>订单详情</h1>

        <!-- 订单基本信息 -->
        <div class="card">
            <h3>📋 订单信息</h3>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
                <div>
                    <p><strong>订单号：</strong><span th:text="${order.id}"></span></p>
                    <p><strong>用户 ID：</strong><span th:text="${order.userId}"></span></p>
                    <p><strong>用户名：</strong><span th:text="${user != null ? user.username : '未知'}"></span></p>
                </div>
                <div>
                    <p><strong>下单时间：</strong>
                       <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </p>
                    <p><strong>订单状态：</strong>
                        <span th:switch="${order.status}">
                            <span th:case="'PENDING'" style="color: #f39c12; font-weight: bold;">⏳ 待支付</span>
                            <span th:case="'PAID'" style="color: #27ae60; font-weight: bold;">✅ 已支付</span>
                            <span th:case="'SHIPPED'" style="color: #3498db; font-weight: bold;">🚚 已发货</span>
                            <span th:case="'COMPLETED'" style="color: #95a5a6; font-weight: bold;">📦 已完成</span>
                            <span th:case="'CANCELLED'" style="color: #e74c3c; font-weight: bold;">❌ 已取消</span>
                        </span>
                    </p>
                    <p><strong>订单金额：</strong>
                       <span style="color: #e74c3c; font-size: 1.3rem; font-weight: bold;">
                           ¥<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span>
                       </span>
                    </p>
                </div>
            </div>
        </div>

        <!-- 商品清单 -->
        <div class="card">
            <h3>🛍️ 商品清单</h3>
            <table>
                <thead>
                    <tr>
                        <th>商品 ID</th>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td th:text="${item.productId}"></td>
                        <td th:text="${item.productName}"></td>
                        <td>¥<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}"></span></td>
                        <td th:text="${item.quantity}"></td>
                        <td>¥<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}"></span></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr style="background-color: #f8f9fa; font-weight: bold;">
                        <td colspan="4" style="text-align: right;">订单总额：</td>
                        <td style="color: #e74c3c; font-size: 1.2rem;">
                            ¥<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- 操作区域 -->
        <div class="card">
            <h3>⚙️ 订单操作</h3>
            <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" 
                  method="post" style="display: flex; gap: 1rem; align-items: center;">
                <label><strong>更新订单状态：</strong></label>
                <select name="status" class="form-control" style="width: auto;">
                    <option value="PENDING" th:selected="${order.status == 'PENDING'}">待支付</option>
                    <option value="PAID" th:selected="${order.status == 'PAID'}">已支付</option>
                    <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">已发货</option>
                    <option value="COMPLETED" th:selected="${order.status == 'COMPLETED'}">已完成</option>
                    <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">已取消</option>
                </select>
                <button type="submit" class="btn btn-success">更新状态</button>
            </form>
        </div>

        <!-- 返回按钮 -->
        <div style="margin-top: 2rem;">
            <a href="/admin/orders" class="btn btn-secondary">← 返回订单列表</a>
        </div>
    </div>
</body>
</html>
